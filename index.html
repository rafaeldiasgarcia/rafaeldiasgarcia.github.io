<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Dias Garcia - Portfólio</title>
    <meta name="description" content="Página principal de Rafael Dias Garcia, estudante de Engenharia de Software.">

    <link rel="stylesheet" href="https://rafaeldiasgarcia.github.io/curriculo/src/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Ajustes para o layout e novos elementos */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o corpo ocupe no mínimo a altura da tela */
        }
        header#hero {
            flex-grow: 1; /* Faz a seção principal crescer e empurrar o rodapé para baixo */
        }
        .monogram {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em; /* Tamanho das iniciais */
            font-weight: 700; /* Deixa a fonte mais forte */
            color: var(--primary-color); /* Usa sua cor primária */
            background-color: var(--card-bg-color); /* Fundo sutil */
        }
        #theme-toggle-btn {
            top: 25px; /* Posição a partir do topo */
            right: 30px; /* Posição a partir da direita */
            bottom: auto; /* Remove a antiga posição 'bottom' */
            left: auto; /* Remove a antiga posição 'left' */
        }
    </style>
</head>
<body>

    <header id="hero">
        <div class="container hero-container">
            
            <h1 class="hero-title">Rafael Dias Garcia</h1>
            <h2 class="hero-subtitle"><span id="typing-effect"></span></h2>
            <p class="hero-description">
                Um portal para meu currículo, projetos e outras informações profissionais.
            </p>
            <div class="cta-buttons">
                <a href="https://rafaeldiasgarcia.github.io/curriculo/" class="btn btn-primary">
                    <i class="fas fa-file-alt"></i> Ver Currículo Completo
                </a>
                <a href="https://github.com/rafaeldiasgarcia" class="btn btn-outline" target="_blank">
                    <i class="fab fa-github"></i> Explorar Projetos
                </a>
            </div>
            <div class="social-links" style="margin-top: 30px; justify-content: center;">
                <a href="https://github.com/rafaeldiasgarcia" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/rafaeldiasgarcia/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </header>

    <button id="theme-toggle-btn" class="theme-toggle" aria-label="Alternar tema">
      <i class="fas fa-sun theme-icon-sun"></i>
      <i class="fas fa-moon theme-icon-moon"></i>
    </button>

    <footer class="footer">
      <div class="container">
        <p>© <span id="currentYear"></span> Rafael Dias Garcia. Feito com <i class="fas fa-heart"></i> e <i class="fas fa-code"></i>.</p>
      </div>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const body = document.body;
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            body.classList.add(currentTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            body.classList.add('light-mode');
        }

        themeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            let theme = body.classList.contains('light-mode') ? 'light-mode' : 'dark-mode';
            localStorage.setItem('theme', theme);
        });

        const typingEffect = document.getElementById('typing-effect');
        const words = ["Engenheiro de Software", "Desenvolvedor Backend", "Entusiasta de Java & Node.js"];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentWord = words[wordIndex];
            if (isDeleting) {
                typingEffect.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingEffect.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentWord.length) {
                setTimeout(() => isDeleting = true, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
            }

            const typingSpeed = isDeleting ? 100 : 150;
            setTimeout(type, typingSpeed);
        }
        
        document.addEventListener('DOMContentLoaded', type);
    </script>

</body>
</html>
