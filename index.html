<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Dias Garcia - Portfólio</title>
    <meta name="description" content="Página principal de Rafael Dias Garcia, estudante de Engenharia de Software.">

    <!-- Links para o CSS e fontes do seu projeto de currículo -->
    <link rel="stylesheet" href="https://rafaeldiasgarcia.github.io/curriculo/src/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Adiciona um pequeno ajuste para garantir que o footer fique no final da página em telas maiores */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main.container {
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <!-- A seção "hero" é perfeita para uma apresentação inicial -->
    <header id="hero">
        <div class="container hero-container">
            <!-- Usando a mesma imagem de perfil do seu currículo -->
            <img src="https://rafaeldiasgarcia.github.io/curriculo/src/assets/img/profile.png" alt="Foto de Rafael Dias Garcia" class="profile-pic">
            <h1 class="hero-title">Rafael Dias Garcia</h1>
            <h2 class="hero-subtitle">Engenharia de Software</h2>
            <p class="hero-description">
                Bem-vindo à minha página principal. Navegue pelos links abaixo para conhecer meu trabalho e minhas qualificações.
            </p>
            <div class="cta-buttons">
                <a href="https://rafaeldiasgarcia.github.io/curriculo/" class="btn btn-primary">
                    <i class="fas fa-file-alt"></i> Ver Currículo Completo
                </a>
                <a href="https://github.com/rafaeldiasgarcia" class="btn btn-outline" target="_blank">
                    <i class="fab fa-github"></i> Meu GitHub
                </a>
            </div>
        </div>
    </header>

    <!-- Espaço reservado para adicionar mais conteúdo no futuro -->
    <main class="container">
        <!-- Por exemplo, no futuro você pode adicionar uma seção de blog ou projetos aqui -->
    </main>

    <!-- Rodapé consistente com o restante do design -->
    <footer class="footer">
      <div class="container">
        <p>© <span id="currentYear"></span> Rafael Dias Garcia. Feito com <i class="fas fa-heart"></i> e <i class="fas fa-code"></i>.</p>
      </div>
    </footer>

    <!-- Script simples para atualizar o ano no rodapé -->
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
